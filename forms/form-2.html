<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #ececec;">
    <div class="container p-4 mt-3"  >
        <h1 class="container" style="text-align:center; font-weight: bold; width: 100%">Registration Form</h1>
        <form class="p-3" style="width: 800px; margin: 10px auto; ">

            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right; width: 200px;" ><b>First Name</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" class="input"  placeholder="First Name" aria-label="Username"
                    style="width: 515px; border: 1px solid #d1c4c4;" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right; width: 200px;"><b>Last Name</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" class="input" placeholder="Last Name" aria-label="Username"
                style="width: 515px; border: 1px solid #d1c4c4;"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right; width: 200px;"><b>Department / Office</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-list"></i></span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select your Department/Office</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                
            </div>
            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right;width: 200px;"><b>Username</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" class="input" placeholder="Username" aria-label="Username"
                style="width: 515px; border: 1px solid #d1c4c4;"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right; width: 200px;"><b>Password</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" class="input" placeholder="Password" aria-label="Username"
                style="width: 515px; border: 1px solid #d1c4c4;"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right; width: 200px;"><b>Confirm Password</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" class="input" placeholder="Confirm Password" aria-label="Username"
                    style="width: 515px; border: 1px solid #d1c4c4;"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right; width: 200px;"><b>E-Mail</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                <input type="text" class="input" placeholder="E-Mail Address" aria-label="Username"
                style="width: 510px; border: 1px solid #d1c4c4;" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-4">
                <label for="exampleInputEmail1" class="form-label" style="margin-right: 15px; padding-top: 10px; text-align: right;width: 200px;"><b>Contact</b></label>
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                <input type="text" class="input" placeholder="+91 xxxxx xxxxx" aria-label="Username"
                style="width: 510px; border: 1px solid #d1c4c4;" aria-describedby="basic-addon1">
            </div>
        </form>
        <button type="submit" class=" btn-lg text-light" style="background-color: orange; margin-top: -20px; margin-left: 510px; padding: 2px 50px; align-items: center; border: none;"><b>SUBMIT<i class="fa fa-paper-plane" style="color: #fafafa; margin-left: 5px;"></i></b></button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
