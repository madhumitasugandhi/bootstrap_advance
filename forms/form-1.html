<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body style="background-color:#f2f3f4 ;">
    <div class="container p-5  m-5">
        <h2 style="margin-left: 270px;">Login Now</h2>
        <div class="container-fluid shadow  bg-body rounded text-md-start d-flex justify-content-between" style="height: auto; width: 720px;" >
            <form class="p-3">
                <label for="exampleInputEmail1" class="form-label">Username:<sup class="text-danger" style="font-size: 18px;" >*</sup></label>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder=" Enter Username" aria-label="Username" style="width: 370px;"
                    aria-describedby="basic-addon1">
                </div>
                <label for="exampleInputEmail1" class="form-label">Email address:<sup class="text-danger" style="font-size: 18px;" >*</sup></label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Enter Password" aria-label="Username"
                    aria-describedby="basic-addon1">
                </div>
                
                    <div class="mt-2 d-flex justify-content-between">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
                          <label class="form-check-label" for="disabledFieldsetCheck">
                            Remember me
                          </label>
                        </div>
                        <a href="#">Forget Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary mt-3 px-4 float-end">Login</button>
            </form>
            <div class="bg-primary text-light" style="height: 315px; width: 270px; margin-right: -20px; ">
                <h1 class=""
                    style="border: 5px solid white; border-radius: 12px;text-align: center; width: 50px; margin: 0px auto; margin-top: 30px;">
                    B</h1>
                <p style="padding-top: 25px; text-align: center; font-size:20px; font-weight: bold;">Welcome Developers !!!</p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
